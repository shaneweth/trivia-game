<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Fun Time Game Oh Yeah</title>
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
    <div id="timer-box"></div>
    <div id="quiz-box" class="container">
        <div class="title">Answer Questions Fun</div>
        <div id="question" class="question"></div>
        <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1"></span> </label>
        <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2"></span> </label>
        <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3"></span> </label>
        <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4"></span> </label>
        
        <!-- This btn event will be replaced by a timer or will disappear and reappear once the question has been answered -->
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>

    </div>
    <div id="result" class="containerResult" style="display: none;">
    </div>


    <script src="questionArr.js"></script>
    <script src="quizGame.js"></script>
</body>
</html>
